{% extends "core/newhome.html" %}
{% block content %}
<style>
  /* CSS Variables for theme switching */
  :root {
    --projects-bg: #f7f9fc;
    --projects-heading-color: #0077b6;
    --projects-card-bg: #ffffff;
    --projects-card-shadow: rgba(0,0,0,0.1);
    --projects-text-color: #555555;
    --projects-link-color: #0077b6;
    --projects-hover-transform: translateY(-5px);
  }
  
  /* Light mode variables */
  body.light-mode {
    --projects-bg: #f7f9fc;
    --projects-heading-color: #0077b6;
    --projects-card-bg: #ffffff;
    --projects-card-shadow: rgba(0,0,0,0.1);
    --projects-text-color: #555555;
    --projects-link-color: #0077b6;
    --projects-hover-transform: translateY(-5px);
  }
  
  /* Dark mode variables */
  body.dark-mode {
    --projects-bg: #1a1a2e;
    --projects-heading-color: #4cc9f0;
    --projects-card-bg: rgba(30, 30, 50, 0.8);
    --projects-card-shadow: rgba(0,0,0,0.3);
    --projects-text-color: #cccccc;
    --projects-link-color: #4cc9f0;
    --projects-hover-transform: translateY(-8px);
  }
  
  body {
    font-family: Arial, sans-serif;
    background: var(--projects-bg);
    margin: 0;
    transition: background 0.5s ease;
  }
  
  h1 {
    text-align: center;
    padding: 1rem;
    color: var(--projects-heading-color);
    opacity: 0;
    animation: fadeInDown 1s ease forwards;
  }
  
  .projects-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 1.5rem;
    justify-content: center;
    padding: 1rem;
    max-width: 1200px;
    margin: 0 auto;
  }
  
  .project-card {
    width: 300px;
    background: var(--projects-card-bg);
    backdrop-filter: blur(5px);
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 4px 15px var(--projects-card-shadow);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-align: center;
    opacity: 0;
    animation: fadeInUp 0.8s ease forwards;
    border: 1px solid rgba(255, 255, 255, 0.1);
  }
  
  .project-card:hover {
    transform: var(--projects-hover-transform);
    box-shadow: 0 8px 25px var(--projects-card-shadow);
  }
  
  .project-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    transition: transform 0.5s ease;
  }
  
  .project-card:hover img {
    transform: scale(1.05);
  }
  
  .project-card h3 {
    margin: 1rem 0 0.5rem;
    color: var(--projects-heading-color);
    font-size: 1.2rem;
  }
  
  .project-card p {
    font-size: 0.9rem;
    color: var(--projects-text-color);
    padding: 0 1rem;
    margin-bottom: 1rem;
    line-height: 1.4;
  }
  
  .project-card a {
    display: inline-block;
    margin: 0.5rem 1rem 1.5rem;
    color: var(--projects-link-color);
    text-decoration: none;
    font-weight: bold;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    background: rgba(0, 119, 182, 0.1);
    transition: all 0.3s ease;
  }
  
  .project-card a:hover {
    background: var(--projects-link-color);
    color: white;
    transform: translateY(-3px);
  }
  
  /* Animations */
  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  /* Responsive adjustments */
  @media (max-width: 768px) {
    .projects-grid {
      gap: 1rem;
      padding: 0.5rem;
    }
    
    .project-card {
      width: calc(50% - 1rem);
    }
    
    .project-card img {
      height: 160px;
    }
  }
  
  @media (max-width: 480px) {
    .project-card {
      width: 100%;
    }
    
    .project-card img {
      height: 200px;
    }
  }
</style>

<h1 id="projects-title">My GitHub Projects</h1>
<div class="projects-grid">
  {% for project in projects %}
  <div class="project-card" data-index="{{ forloop.counter0 }}">
    <img src="{{ project.image }}" alt="{{ project.name }}">
    <h3>{{ project.name }}</h3>
 
    <a href="{{ project.url }}" target="_blank">ðŸ”— View on GitHub</a>
  </div>
  {% endfor %}
</div>

<script>
  // Typing effect for the heading
  function typeText(element, text, delay = 100) {
    let i = 0;
    element.textContent = "";
    element.style.opacity = 1;
    const interval = setInterval(() => {
      element.textContent += text[i];
      i++;
      if (i >= text.length) {
        clearInterval(interval);
      }
    }, delay);
  }
  
  // Set staggered animation delays
  function setAnimationDelays() {
    const cards = document.querySelectorAll('.project-card');
    cards.forEach(card => {
      const index = parseInt(card.getAttribute('data-index'));
      card.style.animationDelay = `${index * 0.1}s`;
    });
  }
  
  // Initialize animations when DOM is loaded
  window.addEventListener('DOMContentLoaded', () => {
    const titleEl = document.getElementById('projects-title');
    
    // Start typing animation for the title
    setTimeout(() => {
      typeText(titleEl, "My GitHub Projects", 100);
    }, 500);
    
    // Set animation delays for cards
    setAnimationDelays();
  });
</script>
{% endblock %}
